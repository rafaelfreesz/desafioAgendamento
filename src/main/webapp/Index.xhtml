<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Agendamento de consultas</title>

	<h:outputStylesheet library="estilos" name="estilo.css" />

</h:head>

<h:body>

	<header>
		<h:graphicImage library="estilos" name="logo.png" />
	</header>


	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">

				<h:outputLabel value="Nome: " for="nome" />
				<h:inputText id="nome" value="#{medicoBean.medico.nome}" />

				<h:outputLabel value="CPF: " for="cpf" />
				<h:inputText id="cpf" value="#{medicoBean.medico.cpf}" />

				<h:outputLabel value="Sexo: " for="sexoMedico" />
				<h:selectOneMenu id="sexoMedico" value="#{medicoBean.medico.sexo}">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{medicoBean.sexos}" var="sexoM"
						itemLabel="#{sexoM.descricao}" itemValue="#{sexoM}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="Especialização: " for="especializacaoMedico" />
				<h:selectOneMenu id="especializacaoMedico" value="#{medicoBean.medico.especializacao}">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{medicoBean.especializacoes}" var="especializacaoM"
						itemLabel="#{especializacaoM.descricao}" itemValue="#{especializacaoM}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="CRM: " for="crm" />
				<h:inputText id="crm" value="#{medicoBean.medico.crm}" />

				<h:outputLabel />
				<h:commandButton value="Salvar" actionListener="#{medicoBean.salvar}" />


			</h:panelGrid>

		</h:form>
	</div>


	<footer> Agendamento de Consultas </footer>
</h:body>
</html>
