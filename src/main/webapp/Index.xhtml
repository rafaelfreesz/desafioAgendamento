<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Agendamento de consultas</title>

	<h:outputStylesheet library="estilos" name="estilo.css" />

	<f:metadata>
		<f:viewAction action="#{medicoBean.buscarTodos}"></f:viewAction>
	</f:metadata>

</h:head>

<h:body>

	<header>
		<h:graphicImage library="estilos" name="logo.png" />
	</header>

	<h2>Cadastro de Medico</h2>
	
	<div id="conteudo">
		<h:form>
			
			
			<p:dataTable value="#{medicoBean.listaMedicos}" var="medico" paginator="true" rows="10" paginatorPosition="bottom">
				
				<p:column headerText="Nome" emptyMessage="Nenhuma informação a ser exibida" sortBy="#{medico.nome}">
					<h:outputText value="#{medico.nome}"  />
				</p:column>

				<p:column headerText="CPF" emptyMessage="Nenhuma informação a ser exibida" sortBy="#{medico.cpf}">
					<h:outputText value="#{medico.cpf}" />
				</p:column>

				<p:column headerText="CRM" emptyMessage="Nenhuma informação a ser exibida" sortBy="#{medico.crm}">
					<h:outputText value="#{medico.crm}" />
				</p:column>

				<p:column headerText="Sexo" emptyMessage="Nenhuma informação a ser exibida" sortBy="#{medico.sexo}">
					<h:outputText value="#{medico.sexo}" />
				</p:column>

				<p:column headerText="Especialização" emptyMessage="Nenhuma informação a ser exibida" sortBy="#{medico.especializacao}">
					<h:outputText value="#{medico.especializacao}" />
				</p:column>

			</p:dataTable>




		</h:form>
	</div>


	<footer> Agendamento de Consultas </footer>
</h:body>
</html>
