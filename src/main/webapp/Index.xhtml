<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Agendamento de consultas</title>

	<h:outputStylesheet library="estilos" name="estilo.css" />

</h:head>

<h:body>

	<header>
		<h:graphicImage library="estilos" name="logo.png" />
	</header>


	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">

				<p:outputLabel value="Nome: " for="nome" />
				<h:panelGroup>
					<p:inputText id="nome" value="#{medicoBean.medico.nome}"
						required="true" />
					<p:message for="nome" />
				</h:panelGroup>

				<p:outputLabel value="CPF: " for="cpf" />
				<h:panelGroup>
					<p:inputText id="cpf" value="#{medicoBean.medico.cpf}"
						required="true" />
					<p:message for="cpf" />
				</h:panelGroup>

				<p:outputLabel value="Sexo: " for="sexoMedico" />
				<h:panelGroup>
					<p:selectOneMenu id="sexoMedico" value="#{medicoBean.medico.sexo}"
						required="true">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{medicoBean.sexos}" var="sexoM"
							itemLabel="#{sexoM.descricao}" itemValue="#{sexoM}" />
					</p:selectOneMenu>
					<p:message for="sexoMedico" />
				</h:panelGroup>

				<p:outputLabel value="Especialização: " for="especializacaoMedico" />
				<h:panelGroup>
					<p:selectOneMenu id="especializacaoMedico"
						value="#{medicoBean.medico.especializacao}" required="true">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{medicoBean.especializacoes}"
							var="especializacaoM" itemLabel="#{especializacaoM.descricao}"
							itemValue="#{especializacaoM}" />
					</p:selectOneMenu>
					<p:message for="especializacaoMedico" />
				</h:panelGroup>

				<p:outputLabel value="CRM: " for="crm" />
				<h:panelGroup>
					<p:inputText id="crm" value="#{medicoBean.medico.crm}"
						required="true" />
					<p:message for="crm" />
				</h:panelGroup>

				<p:outputLabel />
				<p:commandButton value="Salvar"
					actionListener="#{medicoBean.salvar}" />
			</h:panelGrid>
			<p:dataTable value="#{[0, 0, 0, 0]}">
				<p:column headerText="Nome">
					<h:outputText value="Rafael" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="032.115.544-79" />
				</p:column>

				<p:column headerText="CRM">
					<h:outputText value="12345MG" />
				</p:column>

				<p:column headerText="Sexo">
					<h:outputText value="Masculino" />
				</p:column>

				<p:column headerText="Especialização">
					<h:outputText value="Clínico Geral" />
				</p:column>

			</p:dataTable>




		</h:form>
	</div>


	<footer> Agendamento de Consultas </footer>
</h:body>
</html>
