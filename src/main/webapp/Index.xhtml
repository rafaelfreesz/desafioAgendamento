<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
		Agendamento de consultas
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{medicoBean.buscarTodos}"></f:viewAction>
		</f:metadata>


		<h:form>

			<p:messages autoUpdate="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:inputText placeholder="Digite aqui um tempo para pesquisa..."
						size="30" value="#{medicoBean.termoPesquisa}" />

					<p:commandButton value="Pesquisar" icon="fa fa fa-search"
						actionListener="#{medicoBean.pesquisar}" update="medicosDataTable" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton value="Novo" icon="fa fa-plus"
						onclick="PF('medicoDialogWidgetVar').show()" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton title="Editar" icon="fa fa-edit" />

					<p:commandButton title="Excluir" icon="fa fa-trash" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton value="Médicos" />

					<p:commandButton value="Pacientes" />

				</f:facet>

			</p:toolbar>

			<p:spacer height="20px" />

			<p:dataTable id="medicosDataTable" value="#{medicoBean.listaMedicos}"
				var="medico" paginator="true" rows="10" paginatorPosition="bottom">

				<p:column headerText="Nome"
					emptyMessage="Nenhuma informação a ser exibida"
					sortBy="#{medico.nome}">
					<h:outputText value="#{medico.nome}" />
				</p:column>

				<p:column headerText="CPF"
					emptyMessage="Nenhuma informação a ser exibida"
					sortBy="#{medico.cpf}">
					<h:outputText value="#{medico.cpf}" />
				</p:column>

				<p:column headerText="Data de Nascimento"
					emptyMessage="Nenhuma informação a ser exibida"
					sortBy="#{medico.dtNascimento}">
					<h:outputText value="#{medico.dtNascimento}" />
				</p:column>

				<p:column headerText="CRM"
					emptyMessage="Nenhuma informação a ser exibida"
					sortBy="#{medico.crm}">
					<h:outputText value="#{medico.crm}" />
				</p:column>

				<p:column headerText="Sexo"
					emptyMessage="Nenhuma informação a ser exibida"
					sortBy="#{medico.sexo}">
					<h:outputText value="#{medico.sexo.descricao}" />
				</p:column>

				<p:column headerText="Especialização"
					emptyMessage="Nenhuma informação a ser exibida"
					sortBy="#{medico.especializacao}">
					<h:outputText value="#{medico.especializacao.descricao}" />
				</p:column>

			</p:dataTable>

			<p:dialog header="Novo Médico" widgetVar="medicoDialogWidgetVar"
				modal="true" resizable="false" closeOnEscape="true">
				<h:panelGrid columns="2">

					<p:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" size="80" maxlength="150" />

					<p:outputLabel value="CPF: " for="cpf" />
					<p:inputMask id="cpf" mask="999.999.999-99" size="14"
						maxlength="14" />

					<p:outputLabel value="Sexo: " for="sexoMedico" />
					<p:selectOneMenu id="sexoMedico">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{medicoBean.sexos}" var="sexoM"
							itemLabel="#{sexoM.descricao}" itemValue="#{sexoM}" />
					</p:selectOneMenu>

					<p:outputLabel value="Especialização: " for="especializacaoMedico" />
					<p:selectOneMenu id="especializacaoMedico">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{medicoBean.especializacoes}"
							var="especializacaoM" itemLabel="#{especializacaoM.descricao}"
							itemValue="#{especializacaoM}" />
					</p:selectOneMenu>

					<p:outputLabel value="CRM: " for="crm" />
					<p:inputText id="crm" />

					<p:outputLabel />
					<p:commandButton value="Salvar" />
				</h:panelGrid>
			</p:dialog>


		</h:form>

	</ui:define>




</ui:composition>
